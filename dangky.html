<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src=
	"https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src=
	"https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
</head>

<body><br>
	<h1 class="text-center text-success">
		Đăng Ký
	</h1>



	<div class="container">
	<div class="col-lg-8
		m-auto d-block">
		<form>
		<div class="form-group">
			<label for ="user">
				Họ
			</label>
			<input type="text"
					name="ho" id="ho"
					class="form-control">
			<h5 id="hocheck" style="color: red;" >
					Vui lòng nhập Họ
			</h5>
		</div>

        <div class="form-group">
			<label for ="user">
				Tên
			</label>
			<input type="text"
					name="ten" id="ten"
					class="form-control">
			<h5 id="tencheck" style="color: red;" >
					Vui lòng nhập tên
			</h5>
		</div>

        <div class="form-group">
			<label for ="user">
				Tài Khoản
			</label>
			<input type="text"
					name="username" id="usernames"
					class="form-control">
			<h5 id="usercheck" style="color: red;" >
					Vui lòng nhập tài khoản
			</h5>
		</div>


		<div class="form-group">
			<label for="user">
					Email:
			</label>
			<input type="email" name="email"
				id="email" required
				class="form-control">
			<small id="emailvalid" class="form-text
				text-muted invalid-feedback">
					Vui lòng nhập địa chỉ email
			</small>
		</div>

		<div class="form-group">
			<label for="password">
					Mật Khẩu:
			</label>
			<input type="password" name="pass"
				id="password" class="form-control">
			<h5 id="passcheck" style="color: red;">
				Vui lòng nhập mật khẩu
			</h5>
		</div>

		<div class="form-group">
			<label for="conpassword">
					Nhập lại mật khẩu
			</label>
			<input type="password" name="username"
					id="conpassword" class="form-control">
			<h5 id="conpasscheck" style="color: red;">
				Mật khẩu không khớp
			</h5>
		</div>
     
        <div class="form-group">
			<label for="agrre">
					Đồng ý với các điều khoản
			</label>
			<input type="checkbox" name="agrre" id="agrre" class="form-control">
		</div>

		<input type="submit" id="submitbtn"
			value="Đăng Ký" class="btn btn-primary">
		</form>
	</div>
	</div>

	<script src="kt-dangky.js"></script>
</body>
</html>
